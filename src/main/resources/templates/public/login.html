<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин - Вход</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: mainHeader}"></div>
<main class="container">
    <h1>Вход в систему</h1>
    <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>
    <div th:if="${logoutSuccess}" class="alert alert-success" th:text="${logoutSuccess}"></div>
    <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>
    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: auto;">
        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Войти</button>
        </div>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        Нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь</a>
    </p>
</main>
</body>
</html>
