<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин - Регистрация</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: mainHeader}"></div>
<main class="container">
    <h1>Регистрация нового пользователя</h1>
    <div th:if="${registrationError}" class="alert alert-danger">
        <h4 th:if="${registrationError instanceof String}" th:text="${registrationError}">Ошибка регистрации:</h4>
        <!-- Если ошибки сложнее, можно добавить детальный вывод -->
    </div>
    <div th:if="${usernameExistsError}" class="alert alert-danger" th:text="${usernameExistsError}"></div>
    <div th:if="${emailExistsError}" class="alert alert-danger" th:text="${emailExistsError}"></div>
    <div th:if="${passwordMismatchError}" class="alert alert-danger" th:text="${passwordMismatchError}"></div>

    <form th:action="@{/register}" method="post" style="max-width: 500px; margin: auto;">
        <div class="form-group">
            <label for="username">Логин (обязательно):</label>
            <input type="text" id="username" name="username" th:value="${username}" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль (обязательно):</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Подтвердите пароль (обязательно):</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <hr style="margin: 20px 0;">
        <div class="form-group">
            <label for="fullName">ФИО (обязательно):</label>
            <input type="text" id="fullName" name="fullName" th:value="${fullName}" required>
        </div>
        <div class="form-group">
            <label for="email">Email (обязательно):</label>
            <input type="email" id="email" name="email" th:value="${email}" required>
        </div>
        <hr style="margin: 20px 0;">
        <p><em>Опциональные поля:</em></p>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" th:value="${phone}">
        </div>
        <div class="form-group">
            <label for="address">Адрес:</label>
            <textarea id="address" name="address" rows="3" th:text="${address}"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Зарегистрироваться</button>
        </div>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        Уже есть аккаунт? <a th:href="@{/login}">Войдите</a>
    </p>
</main>
</body>
</html>
